<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <section class="section-form">
       <div action="" class="container container-flex">
           <div class="order-form_right">
               <span class="product_name product_text">
                   Reduslim
               </span>
               <div class="product_img-container">
                  <span class="half-arc"></span>
                   <img src="images/product_img.png" alt="фотография продукта" class="product_img">  
               </div>

               <span class="product_class product_text">
                   ECO
               </span>
           </div>
           <div class="order-form_left">
              <form action="" class="order-form">
                  <h1 class="order-form_title title">
                      Сделай шаг <span class="title_break">
                          к выздоровлению
                      </span>
                  </h1>
                  <div class="order-form_body">
                      <label class="order-form_name order-form_label">
                      Ваше <span class="order-form_label--green">имя</span> 
                      <input type="text" class="order-form_input" placeholder="Алексей">
                      </label>
                      
                       <label  class="order-form_tel order-form_label"> Ваш <span class="order-form_label--green">телефон</span></label>                       
                      <div class="select-container">
                           <input type="tel" class="order-form_input order-form_input__tel" placeholder="+7 (123) 456 78-90">
                            <div class="select ">
                                <div class="select__header">
                                    <span class="select__current-container"><span class="select__current">RU</span><img src="images/flag-1.svg" alt="" class="select__header-img"></span>
                                    <div class="select__icon"><img src="images/icon-select.svg" alt=""></div>
                                </div>

                                <div class="select__body">
                                    <div class="select__item">RU<img src="images/flag-1.svg" alt=""></div>
                                    <div class="select__item">EN <img src="images/flag-1.svg" alt=""></div>
                                </div>
                            </div>
                      </div>
                      <div class="btn-container">
                          <input type="submit" value="Заказать" class="btn .order-form_btn">
                          <img src="images/btn-img.svg" alt="" class="btn_img">
                      </div>
                              
                  </div>
                  <p class="order-form_footer"><a href="#" class="order-form_link">Trusted</a><a href="#" class="order-form_link"><img src="images/Rectangle%206.svg" alt=""></a> <a href="#" class="order-form_link">Secure</a></p>
              </form> 
           </div>
       </div>
   </section>
    <script src="js/main.js"></script>
</body>
</html>
